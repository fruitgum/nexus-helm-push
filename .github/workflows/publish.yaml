on:
  pull_request:
    branches:
      - main
  workflow_dispatch:




jobs:

  build:
    runs-on: ${{ matrix.os }}
    

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:

    - name: Checkout
      uses: action/checkout@v4
      with:
        path: nexus-helm-push

    - name: Setup
      uses: action/setup-go@v5
      with:
        go-version-file: "nexus-helm-push/go.mod"
        architecture: "x64"
  
    - name: Build
      run: |
        ls
        go mod tidy
        go build
        ls
        
